<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Inicio com header dividido por dois artcle -->
    <header>
        <h1>Direct Chat</h1>
        <p class="informatica">SIGNALLINK INFORMATICA LTDA - 02.677.129/0001-64</p>
        <a id="fecharPagina" href="#">X</a>
    </header>

    <div class="container">
    <!-- parte das 3 ultimas mensages e com atualização por iconde de atendente-->

        <article class="article1">
            
                <div class="tresultimas">
                    <h4 class="historicowt">HISTÓRICO DE Chat e Whatsapp</h4>
                    <div class="imagen-users">
                        <img src="/img/directletrabranca (1).jpeg" alt="Ícone Operador 1" id="operador1"
                            title="Operador 1">
                        <img src="/img/user.png" alt="Ícone Operador 2" id="operador2" title="Operador 2">

                    </div>
                </div>
                <div id="chatHistory">
                    <!-- A lista de atendimentos será exibida aqui -->
                </div>

                    <!-- Mostra o restante da api-->

                <div id="loadMore">

                    <a class="more"><img src="/img/carregar mais.png" alt="Ícone Carregar" id="showAll"
                            title="Mostrar Mais"></a>
                </div>
        </article>


            <!--parte das 6 mensagens gravadas -->

        <article class="ct-chamadas">
            <div>
                <div class="image-container">
                    <h4 class="ch">HISTÓRICO DE Chamadas e chamadas gravadas</h4>

                    <img id="op1" src="/img/directletrabranca (1).jpeg" alt="Operador1" title="Operador 1">
                    <img id="op2" src="/img/user.png" alt="Operador2" title="Operador 2">
                    <img id="op3" src="/img/directletrabranca (1).jpeg" alt="Operador1" title="Operador 3">

                    
      
                    
                </div>
                <div id="chamadas">
                    <!-- Chamadas serão renderizadas aqui via JavaScript -->
                </div>
                

                  <div id="periodDisplay">
                    <p>Periodo:</p>
                    
                </div>
                <div class="filter">
                  
                </div>

                <label for="period">Filtrar por período:</label>
                <select id="period">
                    <option value="today">Hoje</option>
                    <option value="last3">Últimos 3 dias</option>
                    <option value="last7">Últimos 7 dias</option>
                    <option value="last15">Últimos 15 dias</option>
                    <option value="custom">Período Personalizado</option>
                </select>

               

                <label for="dateFilter">Filtrar por data:</label>
                <input type="date" id="dateFilter">
                <button id="filterButton">Filtrar</button>
              
            </div>
        </article>

    </div>
    <script src="/javascript/scripts.js"></script>
</body>

</html>
